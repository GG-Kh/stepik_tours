<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'main' %}">Stepik Travel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == '/departure/msk/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'departure' departure='msk' %}">Из Москвы </a>
          </li>
          <li class="nav-item {% if request.path == '/departure/spb/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'departure' departure='spb' %}">Из Петербурга</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/nsk/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'departure' departure='nsk' %}">Из Новосибирска</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/ekb/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'departure' departure='ekb' %}">Из Екатеринбурга</a>
          </li>
          <li class="nav-item {% if request.path == '/departure/kazan/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'departure' departure='kazan' %}">Из Казани</a>
          </li>
        </ul>
      </div>
    </nav>


    {% block container %}


    {% endblock %}

</div>

</body>
</html>
